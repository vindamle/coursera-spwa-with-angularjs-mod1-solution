<!doctype html>
<html>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message {font-size: 1.3em; font-weight: bold;}
      .noerrormessage {color: green;}
      .errormessage {color: red;}
      .noerrortext {border-color: green;}
      .errortext {border-color: red;}
    </style>
  </head>
  <body ng-app="lunchCheck">
    <div class="container" ng-controller="lunchCheckController">
      <h1>Lunch Checker</h1>
      <div class="form-group">
        <input id="lunch-menu" type="text" ng-model='lunchMenu'
         placeHolder="list comma seperated dishes you usually have for lunch"
         class="form-control" ng-class="inputError ? 'errortext' : 'noerrortext'">
         <h4>Empty items (i.e. , ,) are not considered towards the count</h4>
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click='checkIfTooMuch()'>Check If Too Much</button>
      </div>
      <div class="form-group message" ng-class="inputError ? 'errormessage' : 'noerrormessage'">
        {{message}}
      </div>
    </div>
  </body>
</html>
